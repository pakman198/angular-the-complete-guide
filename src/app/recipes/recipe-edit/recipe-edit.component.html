<div class="row">
    <div class="col">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <button class="btn btn-success mr-2" [disabled]="recipeForm.invalid">Save</button>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-control"
                            formControlName="name">
                    </div>

                     <div class="form-group">
                        <label for="name">Image URL</label>
                        <input 
                            type="text" 
                            id="imagePath" 
                            class="form-control"
                            formControlName="imagePath"
                            #imagePath>
                    </div>

                    <div class="form-group">
                        <img [src]="imagePath.value" alt="" class="img-fluid">
                    </div>

                     <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            name="description" 
                            id="description" 
                            class="form-control"
                            rows="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <ng-container formArrayName="ingredients">
                <div
                    *ngFor="let ing of ingredientsControls; let i = index;" 
                    class="form-row mb-2" 
                    [formGroupName]="i"
                >
                    <div class="col-6">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">
                            <span>&times;</span>
                        </button>
                    </div>
                </div>
            </ng-container>

            <hr>

            <div class="form-row">
                <div class="col">
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
