<div class="row">
    <div class="col">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid">
    </div>
</div>

<div class="row">
    <div class="col">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col">          
        <div class="btn-group" >
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Manage Recipe
            </button>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="#">To Shopping List</a>
            <a class="dropdown-item" href="#">Edit Recipe</a>
            <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col">
        Ingredients
    </div>
</div>
