<div class="row">
    <div class="col">
        <form (ngSubmit)="onFormSubmit()" #f="ngForm">
            <div class="form-row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name"
                            name="name" 
                            class="form-control"
                            ngModel
                            required>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input 
                            type="number" 
                            id="amount"
                            name="amount" 
                            class="form-control"
                            ngModel
                            required
                            pattern="^[1-9]+[0-9]*$">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button 
                        type="submit" 
                        class="btn btn-success mr-1" 
                        [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
                        <button type="reset" class="btn btn-primary mr-1"
                        (click)="onCancel()">Clear</button>
                    <button 
                        *ngIf="editMode"
                        type="button" 
                        class="btn btn-danger mr-1" 
                        (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
