<div class="row">
    <div class="col">
        <app-shopping-edit (onAddedIngredient)="addIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li 
                *ngFor="let ingredient of ingredients"
                class="list-group-item">
                {{ingredient.name}} ({{ ingredient.amount }})
            </li>
        </ul>
    </div>
</div>
